role: Backend Intern (Java)
weeks:
  - week: 1
    focus: "Environment & fundamentals"
    goals:
      - "Set up Java toolchain, IDE, debugging"
      - "Understand service layout, configs, secrets"
    resources:
      - {title: "Java Fundamentals (Oracle)", url: "https://docs.oracle.com/javase/tutorial/", type: "doc", level: "beginner"}
      - {title: "Spring Boot Guide", url: "https://spring.io/guides", type: "doc", level: "beginner"}
  - week: 2
    focus: "Service patterns & data"
    goals:
      - "Implement a CRUD endpoint with validation"
      - "Read/write to DB; transactions; migrations"
    resources:
      - {title: "Spring Data JPA", url: "https://spring.io/projects/spring-data-jpa", type: "doc", level: "intermediate"}
  - week: 3
    focus: "Reliability & tests"
    goals:
      - "Unit/integration tests; testcontainers"
      - "Metrics, logs, tracing basics"
    resources:
      - {title: "Testcontainers", url: "https://testcontainers.com/guides/", type: "doc", level: "intermediate"}
  - week: 4
    focus: "Security & deployment"
    goals:
      - "AuthN/Z patterns; OWASP basics"
      - "Containerize & deploy; CI checks"
    resources:
      - {title: "OWASP Top 10", url: "https://owasp.org/www-project-top-ten/", type: "doc", level: "intermediate"}
